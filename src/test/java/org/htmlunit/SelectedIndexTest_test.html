<html>
	<head>
		<script type="text/javascript">
			function go() 
			{
				var select = document.getElementById("select");
		
				window.alert(select.selectedIndex);
				window.alert(select.options.selectedIndex);
			}
		</script>
	</head>
	<body onload="go()">
		<form>
			<select id="select" name="x">
				<option>Foo</option>
				<option selected="selected">Bar</option>
			</select>
		</form>
	</body>
</html>
