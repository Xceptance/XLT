<html>
  <head>
  <script type="text/javascript">
	function go() {
		var node = document.getElementById("foo");
		var clone = node.cloneNode(true);
	
		clone.id = "bar";
		node.appendChild(clone);
	
		window.alert(clone.attributes[0].nodeName + " = " + clone.attributes[0].nodeValue);
	}
  </script>
  </head>
  <body onload="go()">
    <div id="foo"></div>
  </body>
</html>
