<html>
  <head>
    <style type="text/css" media="handheld">
    	#foo { display: none; }
    </style>
    <style type="text/css" media="print">
    	#foo { display: none; }
    </style>
    <style type="text/css" media="screen">
    	#foo { display: block; }
    </style>
  </head>
  <body>
    <div id="foo">
       Hi
    </div>
  </body>
</html>
